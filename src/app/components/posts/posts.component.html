<button class="btn btn-dark" (click)="showAddPost()">Add Post</button>
<app-post-form [hidden]="!showAddPostBtn" *ngIf="showAddPostBtn" [currentPost]="currentPost" [isEdit]="isEdit"
    (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div *ngFor="let post of posts" class="card">
    <div class="card-body">
        <h3>{{post.title}}</h3>
        <p> {{post.body}}</p>
        <hr>
        <button (click)="removePost(post)" class="btn btn-danger "><i class="fa fa-times"></i></button>
        <button (click)="editPost(post)" class="btn btn-secondary "><i class="fa fa-edit "></i>
        </button>
    </div>
</div>
