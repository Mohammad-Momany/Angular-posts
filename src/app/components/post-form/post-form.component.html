<h2>Add Post</h2>
<div class="card card-body mb3">
    <form #postsForm="ngForm">
        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="currentPost.title" type="text" class="form-control" name="title" #title="ngModel"
                required minlength="5" maxlength="15" [ngClass]="{'is-invalid':title.errors && title.touched}">
            <div *ngIf="title.errors?.required" class="invalid-feedback">
                Title required
            </div>

            <div *ngIf="title.errors?.minlength" class="invalid-feedback">
                Must be at least 5 characters
            </div>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input [(ngModel)]="currentPost.body" type="text" class="form-control" name="body" #body="ngModel" required
                minlength="25" maxlength="300" [ngClass]="{'is-invalid':body.errors && body.touched}">
            <div [hidden]="!body.errors?.required" class="invalid-feedback">
                Body required
            </div>

            <div [hidden]="!body.errors?.minlength" class="invalid-feedback">
                Must be at least 25 characters
            </div>
        </div>
        <input hidden [(ngModel)]="currentPost.id" name="id">
        <button [disabled]="!postsForm.form.valid" *ngIf="!isEdit" (click)="addPost(title.value, body.value)"
            class="btn btn-dark btn-block">Add
            Post</button>
        <button *ngIf="isEdit" (click)="UpdatePost()" class="btn btn-warning btn-block">Update Post</button>
    </form>
</div>
